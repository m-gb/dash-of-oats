<header>
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white">
    <a routerLink="/" class="navbar-brand"><img src="assets/images/dash_of_oats_logo.png" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav mr-auto">
        <li class="nav-item dropdown px-1">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
            aria-expanded="false">Categories</a>
          <ul class="dropdown-menu">
            <li *ngFor="let category of categories">
              <a class="dropdown-item" [routerLink]="['/categories', category]">{{ this.rs.editName(category) }}</a>
            </li>
          </ul>
        </li>
        <li class="nav-item px-1"><a routerLink="/about" class="nav-link">About</a></li>
        <li class="nav-item px-1"><a routerLink="/contact" class="nav-link">Contact</a></li>
      </ul>
      <app-search></app-search>
    </div>
  </nav>
</header>
